<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <!-- Now using "Inter" font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      font-weight: 200;
      text-align: center;
      padding: 40px 20px;
    }

    /* Logo now fills full width */
    .hero-logo {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 40px;
    }

    .mission {
      font-size: 0.95rem;
      font-weight: 200;
      margin: 0 auto 40px;
      max-width: 600px;
      line-height: 1.4;
    }

    /* "COMING SOON" updated to use Inter with no extra spacing */
    .coming-soon {
      font-size: 1.7rem;
      font-weight: 300;
      margin-bottom: 50px;
      white-space: nowrap;
    }

    .contact-block {
      display: table;
      margin: 0 auto;
      font-size: 0.92rem;
      font-weight: 300;
    }

    .contact-row {
      display: table-row;
      line-height: 2;
    }

    .label-cell {
      display: table-cell;
      padding-right: 10px;
      text-align: right;
      white-space: nowrap;
    }

    .email-cell {
      display: table-cell;
      font-family: monospace;
      font-weight: 200;
      text-align: left;
      white-space: nowrap;
    }

    .email-cell a {
      color: white;
      text-decoration: none;
    }

    .email-cell a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .mission {
        font-size: 0.9rem;
      }

      .coming-soon {
        font-size: 1.4rem;
      }

      .contact-block {
        font-size: 0.88rem;
      }
    }
  </style>
</head>
<body>

  <!-- Make sure you have uploaded this file to your repo as "satomic-logo.jpeg" -->
  <img src="satomic-logo.jpeg" alt="Satomic Logo" class="hero-logo" />

  <div class="mission">
    Our mission is to close the gap from idea to molecule with faster navigation of chemical space.
  </div>

  <div class="coming-soon">
    COMING SOON
  </div>

  <div class="contact-block">
    <div class="contact-row">
      <div class="label-cell">If you’re a drug hunter:</div>
      <div class="email-cell"><a href="mailto:partner@satomic.ai">partner@satomic.ai</a></div>
    </div>
    <div class="contact-row">
      <div class="label-cell">If you want to join our mission:</div>
      <div class="email-cell"><a href="mailto:careers@satomic.ai">careers@satomic.ai</a></div>
    </div>
    <div class="contact-row">
      <div class="label-cell">If you’re an investor:</div>
      <div class="email-cell"><a href="mailto:invest@satomic.ai">invest@satomic.ai</a></div>
    </div>
    <div class="contact-row">
      <div class="label-cell">For all other inquiries:</div>
      <div class="email-cell"><a href="mailto:info@satomic.ai">info@satomic.ai</a></div>
    </div>
  </div>

</body>
</html>
