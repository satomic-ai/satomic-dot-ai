<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Inter Tight', sans-serif;
      font-weight: 300;
      text-align: center;
      padding: 40px 20px;
    }

    img {
      width: 180px;
      margin-bottom: 30px;
    }

    .mission {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .coming-soon {
      font-size: 1.3rem;
      letter-spacing: 0.25em;
      margin-bottom: 40px;
      white-space: nowrap;
    }

    .contact-block {
      display: inline-block;
      text-align: left;
      font-size: 1rem;
      line-height: 1.8em;
      max-width: 90vw;
    }

    .contact-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .label {
      margin-right: 10px;
    }

    .email {
      font-family: monospace;
      color: white;
      text-decoration: none;
    }

    .email:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .mission, .coming-soon, .contact-block {
        font-size: 1rem;
      }

      .coming-soon {
        letter-spacing: 0.15em;
      }

      .contact-line {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Satomic Logo" />

  <div class="mission">
    Our mission is to close the gap from idea to molecule with faster navigation of chemical space.
  </div>

  <div class="coming-soon">
    C O M I N G &nbsp; S O O N
  </div>

  <div class="contact-block">
    <div class="contact-line">
      <span class="label">If you’re a drug hunter:</span>
      <a class="email" href="mailto:partner@satomic.ai">partner@satomic.ai</a>
    </div>
    <div class="contact-line">
      <span class="label">If you want to join our mission:</span>
      <a class="email" href="mailto:careers@satomic.ai">careers@satomic.ai</a>
    </div>
    <div class="contact-line">
      <span class="label">If you’re an investor:</span>
      <a class="email" href="mailto:invest@satomic.ai">invest@satomic.ai</a>
    </div>
    <div class="contact-line">
      <span class="label">For all other inquiries:</span>
      <a class="email" href="mailto:info@satomic.ai">info@satomic.ai</a>
    </div>
  </div>

</body>
</html>
