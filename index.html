<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200;300&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Inter Tight', sans-serif;
      font-weight: 200;
      text-align: center;
      padding: 40px 20px;
    }

    img {
      width: 180px;
      margin-bottom: 30px;
    }

    .mission {
      font-size: 0.95rem;
      font-weight: 200;
      margin: 0 auto 40px;
      max-width: 600px;
      line-height: 1.4;
    }

    .coming-soon {
      font-size: 1.7rem;
      font-weight: 300;
      letter-spacing: 0.35em;
      margin-bottom: 50px;
      white-space: nowrap;
    }

    .contact-block {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1rem;
      align-items: center;
    }

    .contact-line {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 8px;
      font-weight: 300;
      font-size: 0.95rem;
    }

    .email {
      font-family: monospace;
      font-weight: 200;
      color: white;
      text-decoration: none;
      white-space: nowrap;
    }

    .email:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .mission {
        font-size: 0.9rem;
      }

      .coming-soon {
        font-size: 1.4rem;
        letter-spacing: 0.28em;
      }

      .contact-line {
        font-size: 0.9rem;
        flex-wrap: wrap;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Satomic Logo" />

  <div class="mission">
    Our mission is to close the gap from idea to molecule with faster navigation of chemical space.
  </div>

  <div class="coming-soon">
    C O M I N G &nbsp; S O O N
  </div>

  <div class="contact-block">
    <div class="contact-line">
      <span>If you’re a drug hunter:</span>
      <a class="email" href="mailto:partner@satomic.ai">partner@satomic.ai</a>
    </div>
    <div class="contact-line">
      <span>If you want to join our mission:</span>
      <a class="email" href="mailto:careers@satomic.ai">careers@satomic.ai</a>
    </div>
    <div class="contact-line">
      <span>If you’re an investor:</span>
      <a class="email" href="mailto:invest@satomic.ai">invest@satomic.ai</a>
    </div>
    <div class="contact-line">
      <span>For all other inquiries:</span>
      <a class="email" href="mailto:info@satomic.ai">info@satomic.ai</a>
    </div>
  </div>

</body>
</html>
